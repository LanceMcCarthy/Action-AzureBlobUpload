name: 'Main PR'

on:
  pull_request:
    branches:
      - main

jobs:
  # Build, package and run Jest tests
  Package_RunTests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
          npm run rebuild
          npm run format
          npm run lint
          npm run package
          npm test
  