name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all

  test: # make sure the action works on a clean machine without building
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Generating File Name and Data
        uses: Amadevus/pwsh-script@v1
        id: PwrShell
        with:
          script: |
            $date = Get-Date -Format "yyyy.Mdd"
            $result = $buildDay + "_" + $env:GITHUB_RUN_NUMBER + ".md"
            $cont = "#Test Result for \nThis is an example"
            Set-ActionVariable F_NAME $result
            Set-ActionVariable F_CONTENT $cont

      - name: Create File
        uses: finnp/create-file-action@1.0.0
        env: 
          FILE_NAME = $env:F_NAME
          FILE_DATA = $env:F_CONTENT

      - name: Azure Blob Upload
        uses: ./
        with:
          connection_string: ${{ secret.AzureBlobConnectionString }}
          container_name: ci-cd
          source_path: src/TestContent/
          destination_path: AzureBlobUploadAction/
          clean_destination_path: true
