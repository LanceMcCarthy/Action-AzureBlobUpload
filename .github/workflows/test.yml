name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
    branches:
      - main
      - 'releases/*'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
          npm run build
          npm run package
          npm test

  test: # make sure the action works on a clean machine without building
    runs-on: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        
      # Create unique test file so that we can verify the upload was successful for this specific run.
      - uses: Amadevus/pwsh-script@v1
        name: Generating File Name and Data
        id: PwrShell
        with:
          script: |
            $date = Get-Date -Format "yyyy.Mdd.hh.mm"
            $parentUpdatedFileName = "Parent_" + $env:GITHUB_RUN_NUMBER + ".txt"
            Rename-Item src\TestContent\ParentHelloWorld.txt $parentUpdatedFileName
            $childUpdatedFileName = "Child_" + $env:GITHUB_RUN_NUMBER + ".txt"
            Rename-Item src\TestContent\MySubFolder\ChildHelloWorld.txt $childUpdatedFileName
        
      - name: Azure Blob Upload
        uses: ./
        with:
          connection_string: ${{ secrets.AzureBlobConnectionString }}
          container_name: ci-cd
          source_folder: src\TestData\
          destination_folder: MyTargetFolder
          clean_destination_folder: true
